{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/sing_page.css' %}">
<link rel="stylesheet" href="{% static 'css/text.css' %}">
{% endblock %}
{% block main_content %}
<main>
    <section class="form_wrapper">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="login">Логин</label>
            <input type="text" id="login" name="username">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password">
            {% if login_error %}
            <label class="error">{{login_error}}</label>
            {% endif %}
            <input type="submit" value="Войти" class="log_button">
        </form>
        <p style="text-align: center;"> или </p>
        <a  class="log_button" style="text-align: center; display: block;" href="{% url 'registration' %}">
            Зарегестрироваться 
        </a>
    </section>
</main>
{% endblock %}
