<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Каталог челленджей{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" href="{{STATIC_URL}}/imgs/favicon.ico">
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header><nav><a class="header_button" href="{% url 'index' %}">Главная</a><a class="header_button" href="{% url 'main:catalog' %}">Каталог</a>
        {% if user.is_authenticated %}
            <a class="header_button" href="{% url 'userprofile:myprofile' %}">Личный кабинет</a>
        {% else %}
            <a class="header_button" href="{% url 'login' %}">Войти</a>
        {% endif %}
        </nav></header>
        {% block main_content %}ERROR{% endblock %}

    </body>
    {% block scripts %}{% endblock %}
</html>
